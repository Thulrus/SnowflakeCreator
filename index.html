<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowflake Creator</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Snowflake Creator</h1>
      <div class="toolbar">
        <button id="btn-draw" class="active" title="Draw mode (default)">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M2 18 L18 2" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          Freehand
        </button>
        <button id="btn-line" title="Draw straight lines">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <line x1="3" y1="17" x2="17" y2="3" stroke="currentColor" stroke-width="2"/>
          </svg>
          Line
        </button>
        <button id="btn-undo" title="Undo last stroke">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M10 5 L5 10 L10 15 M5 10 L18 10" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          Undo
        </button>
        <button id="btn-clear" title="Clear all">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M5 5 L15 15 M15 5 L5 15" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          Clear
        </button>
        <div class="divider"></div>
        <button id="btn-toggle-fill" title="Toggle fill visualization to see cut areas">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <rect x="3" y="3" width="14" height="14" fill="currentColor" opacity="0.5" stroke="currentColor" stroke-width="2"/>
          </svg>
          Show Fill
        </button>
        <div class="divider"></div>
        <button id="btn-export" class="primary" title="Export as SVG for laser cutting">
          <svg width="20" height="20" viewBox="0 0 20 20">
            <path d="M10 2 L10 12 M6 8 L10 12 L14 8 M4 18 L16 18" stroke="currentColor" stroke-width="2" fill="none"/>
          </svg>
          Export SVG
        </button>
      </div>
    </header>
    <main id="canvas-container">
      <svg id="main-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <clipPath id="wedge-clip">
            <!-- 30° wedge clip path (1/12 of circle), calculated from center (500, 500) -->
            <path d="M 500 500 L 500 100 L 700 153.59 Z"/>
          </clipPath>
        </defs>
        <g id="background-layer">
          <!-- Center circle for reference -->
          <circle cx="500" cy="500" r="400" fill="none" stroke="#e0e0e0" stroke-width="1"/>
          <!-- Guide lines for the 12 sections -->
          <line x1="500" y1="500" x2="500" y2="100" stroke="#f0f0f0" stroke-width="1"/>
          <line x1="500" y1="500" x2="700" y2="153.59" stroke="#f0f0f0" stroke-width="1"/>
        </g>
        <g id="snowflake-layer">
          <!-- Twelve-fold symmetry with mirroring -->
        </g>
        <g id="wedge-layer" clip-path="url(#wedge-clip)">
          <!-- User draws here (1/12 section) -->
        </g>
        <g id="wedge-outline">
          <!-- Visible wedge boundary (30° wedge) -->
          <path d="M 500 500 L 500 100 L 700 153.59 Z" fill="none" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
        </g>
      </svg>
    </main>
    <footer>
      <p>Draw in the 30° wedge. Your design will be mirrored and replicated with twelve-fold symmetry.</p>
    </footer>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
